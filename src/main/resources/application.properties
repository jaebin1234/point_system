# \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC774 \uC0AC\uC6A9\uD560 HTTP \uD3EC\uD2B8 \uC124\uC815 (\uAE30\uBCF8\uAC12\uC740 8080)
server.port=8080

# Tomcat\uC758 \uC5F0\uACB0 \uB300\uAE30 \uC2DC\uAC04(\uBC00\uB9AC\uCD08). \uC5F0\uACB0 \uB300\uAE30 \uC911 \uD0C0\uC784\uC544\uC6C3\uB418\uAE30\uAE4C\uC9C0\uC758 \uC2DC\uAC04.
server.tomcat.connection-timeout=50000

# Keep-Alive \uC5F0\uACB0 \uD0C0\uC784\uC544\uC6C3(\uBC00\uB9AC\uCD08). \uD074\uB77C\uC774\uC5B8\uD2B8\uC640\uC758 \uC5F0\uACB0\uC744 \uC720\uC9C0\uD558\uB294 \uCD5C\uB300 \uC2DC\uAC04.
server.tomcat.keep-alive-timeout=50000

# \uCD5C\uB300 \uC5F0\uACB0 \uC218. \uB3D9\uC2DC\uC5D0 \uCC98\uB9AC \uAC00\uB2A5\uD55C \uD074\uB77C\uC774\uC5B8\uD2B8 \uC5F0\uACB0\uC758 \uC0C1\uD55C.
server.tomcat.max-connections=10000

# \uCD5C\uB300 \uC2A4\uB808\uB4DC \uC218. \uC694\uCCAD\uC744 \uCC98\uB9AC\uD560 \uC218 \uC788\uB294 \uC6CC\uCEE4 \uC2A4\uB808\uB4DC\uC758 \uCD5C\uB300 \uAC1C\uC218.
server.tomcat.max-threads=200

# \uC5F0\uACB0 \uB300\uAE30\uC5F4 \uD06C\uAE30. \uCD5C\uB300 \uC5F0\uACB0 \uC218\uB97C \uCD08\uACFC\uD55C \uACBD\uC6B0 \uB300\uAE30\uC5F4\uC5D0 \uB4E4\uC5B4\uAC08 \uC218 \uC788\uB294 \uD074\uB77C\uC774\uC5B8\uD2B8 \uC218.
server.tomcat.accept-count=100

# Tomcat JMX\uB97C \uBE44\uD65C\uC131\uD654. JMX \uBAA8\uB2C8\uD130\uB9C1\uC774 \uD544\uC694 \uC5C6\uC744 \uB54C \uC124\uC815.
server.tomcat.jmx-enabled=false

server.tomcat.use-native=false

# Spring Boot \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC758 \uC774\uB984. \uC5EC\uB7EC \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uAD00\uB9AC\uD560 \uB54C \uC720\uC6A9.
spring.application.name=point

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 URL. PostgreSQL \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uC640 \uC5F0\uACB0 \uC124\uC815.
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=point

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 \uC0AC\uC6A9\uC790 \uC774\uB984.
spring.datasource.username=postgres

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 \uBE44\uBC00\uBC88\uD638.
spring.datasource.password=1q2w3e4r

spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP \uC5F0\uACB0 \uD480\uC5D0\uC11C \uC0AC\uC6A9\uD560 \uCD5C\uB300 \uC5F0\uACB0 \uC218.
spring.datasource.hikari.maximum-pool-size=10

# HikariCP\uC5D0\uC11C \uC5F0\uACB0\uC744 \uC720\uC9C0\uD560 \uC218 \uC788\uB294 \uCD5C\uB300 \uC720\uD734 \uC2DC\uAC04(\uBC00\uB9AC\uCD08).
spring.datasource.hikari.idle-timeout=30000

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0\uC744 \uC2DC\uB3C4\uD560 \uB54C\uC758 \uCD5C\uB300 \uB300\uAE30 \uC2DC\uAC04(\uBC00\uB9AC\uCD08).
spring.datasource.hikari.connection-timeout=30000

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 \uD480\uC5D0\uC11C \uC5F0\uACB0\uC758 \uCD5C\uB300 \uC0DD\uC874 \uC2DC\uAC04(\uBC00\uB9AC\uCD08).
spring.datasource.hikari.max-lifetime=1800000

# MyBatis \uB9E4\uD37C XML \uD30C\uC77C \uACBD\uB85C \uC124\uC815.
mybatis.mapper-locations=classpath:mapper/*.xml

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uCEEC\uB7FC \uC774\uB984\uC758 \uC5B8\uB354\uC2A4\uCF54\uC5B4 \uD45C\uAE30\uBC95\uC744 CamelCase\uB85C \uB9E4\uD551.
mybatis.configuration.map-underscore-to-camel-case=true

# Kafka \uBE0C\uB85C\uCEE4 \uC8FC\uC18C. Kafka \uD074\uB7EC\uC2A4\uD130\uC640\uC758 \uC5F0\uACB0 \uC815\uBCF4.
spring.kafka.bootstrap-servers=localhost:9092

# Kafka \uD504\uB85C\uB4C0\uC11C\uC758 Key \uC9C1\uB82C\uD654 \uD074\uB798\uC2A4 \uC124\uC815.
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka \uD504\uB85C\uB4C0\uC11C\uC758 Value \uC9C1\uB82C\uD654 \uD074\uB798\uC2A4 \uC124\uC815.
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka \uD504\uB85C\uB4C0\uC11C\uC5D0\uC11C Idempotent \uBA54\uC2DC\uC9C0 \uC804\uC1A1 \uD65C\uC131\uD654. \uC911\uBCF5 \uBA54\uC2DC\uC9C0\uB97C \uBC29\uC9C0.
spring.kafka.producer.enable-idempotence=true

# Kafka \uD504\uB85C\uB4C0\uC11C\uC758 \uBA54\uC2DC\uC9C0 \uC804\uB2EC \uBCF4\uC7A5 \uC124\uC815. \uBAA8\uB4E0 \uBE0C\uB85C\uCEE4\uC758 \uD655\uC778\uC744 \uBC1B\uC744 \uB54C\uAE4C\uC9C0 \uB300\uAE30.
spring.kafka.producer.acks=all

# Kafka \uCEE8\uC288\uBA38\uC758 \uD558\uD2B8\uBE44\uD2B8 \uAC04\uACA9(\uBC00\uB9AC\uCD08). \uBE0C\uB85C\uCEE4\uC5D0 \uCEE8\uC288\uBA38 \uC0C1\uD0DC\uB97C \uBCF4\uACE0\uD558\uB294 \uC8FC\uAE30.
spring.kafka.consumer.heartbeat-interval-ms=3000

# Kafka \uCEE8\uC288\uBA38\uC758 \uC138\uC158 \uD0C0\uC784\uC544\uC6C3(\uBC00\uB9AC\uCD08). \uCEE8\uC288\uBA38\uAC00 \uC2E4\uD328\uB85C \uAC04\uC8FC\uB418\uAE30\uAE4C\uC9C0\uC758 \uC2DC\uAC04.
spring.kafka.consumer.session-timeout-ms=30000

# Kafka \uCEE8\uC288\uBA38\uC758 \uCD5C\uB300 \uD3F4\uB9C1 \uAC04\uACA9(\uBC00\uB9AC\uCD08). \uD3F4\uB9C1 \uAC04 \uC694\uCCAD \uAC04\uACA9 \uC81C\uD55C.
spring.kafka.consumer.max-poll-interval-ms=300000

# Kafka JMX \uBA54\uD2B8\uB9AD \uBE44\uD65C\uC131\uD654.
spring.kafka.jmx.enabled=false

# RMI \uB85C\uADF8 \uC218\uC900\uC744 INFO\uB85C \uC124\uC815. \uBD88\uD544\uC694\uD55C \uB514\uBC84\uADF8 \uB85C\uADF8 \uBC29\uC9C0.
logging.level.sun.rmi=INFO
logging.level.javax.management=INFO

# \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uC804\uCCB4 \uB85C\uADF8 \uC218\uC900 \uC124\uC815.
logging.level.root=INFO

# Spring \uAD00\uB828 \uB85C\uADF8 \uC218\uC900 \uC124\uC815.
logging.level.org.springframework=DEBUG

# \uC0AC\uC6A9\uC790 \uC815\uC758 \uD328\uD0A4\uC9C0(\uC608: com.common.point) \uB85C\uADF8 \uC218\uC900\uC744 DEBUG\uB85C \uC124\uC815.
logging.level.com.common.point=DEBUG

logging.level.org.apache.tomcat.util.compat=INFO

# MyBatis\uC640 \uAD00\uB828\uB41C \uB85C\uADF8 \uC218\uC900 \uC124\uC815.
logging.level.org.mybatis=debug
logging.level.org.apache.ibatis=debug

# Spring Boot JMX \uBE44\uD65C\uC131\uD654. JMX \uBAA8\uB2C8\uD130\uB9C1\uC774 \uD544\uC694 \uC5C6\uC744 \uB54C \uC0AC\uC6A9.
spring.jmx.enabled=false

# Spring \uBA54\uC2DC\uC9C0 \uD3EC\uB9F7 \uC124\uC815. EL(Expression Language) \uD615\uC2DD\uC758 \uBA54\uC2DC\uC9C0 \uC0AC\uC6A9 \uC5EC\uBD80 \uC124\uC815.
spring.messages.always-use-message-format=false

# (\uC8FC\uC11D \uCC98\uB9AC\uB428) Hibernate Validator \uBE44\uD65C\uC131\uD654 \uC635\uC158.
# spring.validation.hibernate.validator.enabled=false

#spring.batch.job.enabled=true
spring.batch.job.enabled=false

spring.batch.jdbc.schema=point

# \uC790\uB3D9 \uC2A4\uD0A4\uB9C8 \uC0DD\uC131 \uC124\uC815
spring.batch.jdbc.initialize-schema=always
#spring.batch.jdbc.initialize-schema=never

